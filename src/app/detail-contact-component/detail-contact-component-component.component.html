<div class="panel panel-primary"> 
  <div class="panel-heading">Détail Contact</div> 
  <div class="panel-body"> 
    <div class="form-group">
     <label>ID:</label> 
     <label>{{contact.id}}</label>
   </div> <div class="form-group"> 
     <label>Nom:</label> 
     <label>{{contact.nom}}</label>
  </div> <div class="form-group"> 
    <label>Prénom:</label> 
    <label>{{contact.nom}}</label> 
  </div> 
  <div class="form-group"> 
    <label>Date Naissance:</label>
     <label>{{contact.dateNaissance|date:'dd/MM/yyyy'}}</label>
   </div> 
   <div class="form-group">
      <label>Email:</label> 
      <label>{{contact.email}}</label>
   </div>
    <div class="form-group"> 
      <label>Tel:</label> 
      <label>{{contact.tel}}</label> 
   </div> 
   <div class="form-group"> 
     <label>Photo:</label> 
     <img src="http://localhost:8080/images/{{contact.photo}}" width="100" height="100" class="imgcircle" > 
    </div> 
  </div> 
</div>
